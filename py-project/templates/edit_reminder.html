<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Reminder</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    value="{{ reminder.title }}"
                    placeholder="Reminder Title"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (optional)</label>
                <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Description (optional)"
                    rows="3"
                >{{ reminder.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="reminder_time" class="form-label">Reminder Time</label>
                <input
                    type="datetime-local"
                    class="form-control"
                    id="reminder_time"
                    name="reminder_time"
                    value="{{ reminder_time.strftime('%Y-%m-%dT%H:%M') }}"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="recipient_email" class="form-label">Recipient Email (optional)</label>
                <input
                    type="email"
                    class="form-control"
                    id="recipient_email"
                    name="recipient_email"
                    value="{{ reminder.recipient_email or '' }}"
                    placeholder="Recipient Email (optional - defaults to your email)"
                />
            </div>
            <button type="submit" class="btn btn-primary">Update Reminder</button>
            <a href="{{ url_for('reminders.dashboard') }}" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
